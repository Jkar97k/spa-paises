<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of list"
      class="btn btn-outline-success mx-1"
      [ngClass]="{'btn-success': selectedRegion === region}"
      (click)="searchRegion(region)">
      {{region}}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loader *ngIf="isload"></shared-loader>
    <shared-warning
    *ngIf="regions.length === 0  else tabla"
      [message]="'No se Ha Encontrado Region'">
    </shared-warning>
  </div>
</div>

<ng-template #tabla>
  <shared-table
    [header]="tableHeader"
    [region]="regions">
  </shared-table>
</ng-template>
